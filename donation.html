<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <!-- Tocas UI：CSS 與元件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.css">
    <!-- Tocas JS：模塊與 JavaScript 函式 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        .image.background>img {
            opacity: 0.625;
        }
    </style>
    <script>
        function getQrCode(text) {
            const qrcode = new QRCode(document.createElement("div"), text);
            const canvas = qrcode._oDrawing._elCanvas;
            return canvas.toDataURL('image/webp');
        }

        async function sleep(ms = 0) {
            return new Promise(r => setTimeout(r, ms));
        }

        document.addEventListener("DOMContentLoaded", () => {
            for (const e of [...document.querySelectorAll("img.qrcode")]) {
                const text = e.dataset.qr;
                e.src = getQrCode(text);
            }
            for (const e of [...document.querySelectorAll("button.qrcode")]) {
                e.addEventListener("click", ev => {
                    const text = ev.target.parentNode.parentNode.querySelector("img.qrcode").dataset.qr;
                    navigator.clipboard.writeText(text).then(async () => {
                        const copied = document.getElementById("copied")
                        copied.classList.add("active")
                        await sleep(2000)
                        copied.classList.remove("active")
                    })
                })
            }
        })
    </script>
</head>
